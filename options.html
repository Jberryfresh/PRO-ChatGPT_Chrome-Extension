
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PRO GPT Options</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; color:#0b0f14; }
      .card { background:#fff; border:1px solid #e6ecf2; border-radius:14px; padding:16px; box-shadow:0 8px 22px rgba(0,0,0,.06); max-width:880px; }
      h2 { margin: 0 0 12px 0; }
      input, textarea, select { width:100%; border:1px solid #e6ecf2; border-radius:12px; padding:10px 12px; }
      button { border:0; border-radius:12px; padding:10px 12px; background:linear-gradient(180deg,#12afa9,#0e8f8b); color:#fff; cursor:pointer; font-weight:700; }
      button.ghost { background:#f2f5f8; color:#0b0f14; border:1px solid #e6ecf2; }
      table { width:100%; border-collapse: collapse; }
      th, td { border-bottom:1px solid #eef2f7; padding:8px; text-align:left; vertical-align: top; }
      .row { margin-bottom: 18px; }
      .muted { color:#44505e; font-size: 12px; }
      code { background:#f6f8fb; padding:2px 6px; border-radius:6px; }
      .grid { display:grid; gap:12px; grid-template-columns: 1fr 1fr; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>API Key</h2>
      <div class="row"><input id="key" type="password" placeholder="sk-..." /></div>
      <div class="row"><button id="saveKey">Save</button> <span id="keyMsg" class="muted"></span></div>

      <h2>Theme</h2>
      <div class="row">
        <select id="theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>

      <h2>Prompt Presets</h2>
      <table id="presetTable">
        <thead><tr><th>Name</th><th>Text</th><th></th></tr></thead>
        <tbody></tbody>
      </table>
      <div class="grid">
        <input id="pname" placeholder="Name (e.g., SQL Explainer)" />
        <textarea id="ptext" rows="3" placeholder="Preset textâ€¦"></textarea>
      </div>
      <div class="row">
        <button id="addPreset">Add preset</button>
        <button id="resetDefaults" class="ghost">Reset to defaults</button>
        <span id="presetMsg" class="muted"></span>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
