<!doctype html>
<html><head><meta charset="utf-8"><title>PRO ChatGPT Chrome Extension</title>
<style>
:root { --bg:#0b0f14; --panel:#0f1720; --panel-2:#121b25; --text:#e6eef7; --muted:#99a7b5; --primary:#12afa9; --primary-2:#0e8f8b; --border:#1e2a36; --shadow:0 12px 30px rgba(0,0,0,.35); --radius:14px; --font:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,'Noto Sans','Helvetica Neue',sans-serif; --mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,'Liberation Mono',monospace; }
:root.light { --bg:#f6f8fb; --panel:#ffffff; --panel-2:#f2f5f8; --text:#0b0f14; --muted:#44505e; --primary:#0e8f8b; --primary-2:#0a6e6b; --border:#e6ecf2; --shadow:0 8px 22px rgba(0,0,0,.12); }
* { box-sizing:border-box; }
.btn { border:0;border-radius:12px;padding:9px 12px;cursor:pointer;background:linear-gradient(180deg,var(--primary),var(--primary-2));color:#fff;font-weight:600;letter-spacing:.2px;box-shadow:0 6px 16px rgba(18,175,169,.25); }
.btn.ghost { background:var(--panel-2); color:var(--text); box-shadow: inset 0 0 0 1px var(--border); }
.btn.neutral { background:var(--panel-2); color:var(--text); }
.input,.select,.ta { width:100%; border-radius:12px; border:1px solid var(--border); background:var(--panel-2); color:var(--text); padding:10px 12px; }
.card { background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); }
.toolbar { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
.small { color:var(--muted); font-size:12px; }
.out { white-space:pre-wrap; font-family:var(--font); line-height:1.5; }
.out pre { font-family:var(--mono); background:var(--panel-2); padding:10px; border-radius:10px; overflow:auto; }
hr.sep { border:0;height:1px;background:var(--border); }
</style></head>
<body style="margin:0;padding:14px;background:var(--bg);color:var(--text);font-family:var(--font);width:480px;">
  <div class="card" style="padding:14px;">
    <div class="toolbar" style="justify-content:space-between;">
      <div style="font-weight:800;letter-spacing:.2px;">PRO ChatGPT</div>
      <div class="toolbar">
        <select id="theme" class="select" style="width:auto;"><option value="dark">Dark</option><option value="light">Light</option></select>
        <select id="model" class="select" style="width:auto;"><option value="gpt-5-mini">gpt-5-mini</option><option value="gpt-5">gpt-5</option></select>
        <select id="preset" class="select" style="width:auto;"><option value="">Presets…</option></select>
        <button id="usePreset" class="btn ghost">Insert</button>
      </div>
    </div>
    <div style="display:grid;gap:10px;margin-top:12px;">
      <input id="system" class="input" placeholder="System style (optional), e.g., 'You are a senior JS mentor.'">
      <textarea id="prompt" class="ta" rows="5" placeholder="Ask about this page, code, or anything…"></textarea>
      <div class="toolbar">
        <button id="askBtn" class="btn">Ask</button>
        <button id="summarizeBtn" class="btn neutral">Summarize Page</button>
        <label class="small" style="display:flex;align-items:center;gap:8px;"><input type="checkbox" id="memoryToggle"> Site memory</label>
        <span id="siteLabel" class="small"></span>
        <span style="flex:1"></span>
        <a href="options.html" target="_blank" class="small">Options</a>
      </div>
    </div>
    <hr class="sep" style="margin:12px 0;">
    <div id="out" class="out small">Response will stream here…</div>
    <div class="toolbar" style="margin-top:10px;">
      <button id="copyPlain" class="btn ghost">Copy</button>
      <button id="copyCode" class="btn ghost">Code</button>
      <button id="clearMem" class="btn ghost">Clear site memory</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body></html>
